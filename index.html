<!DOCTYPE html>
<html>
<head>
    <title>Juego de Adivinanza de Palabras</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Juego de Adivinanza de Palabras</h1>
    <p>Intentos restantes: <span id="attempts">6</span></p>
    <p>Palabra secreta: <span id="secret-word"></span></p>
    <input type="text" id="guess" maxlength="5" placeholder="Adivina la palabra">
    <button onclick="checkGuess()">Adivinar</button>
    <div id="feedback"></div>
    <div id="used-letters"></div>

    <script src="script.js"></script>
</body>
</html>
