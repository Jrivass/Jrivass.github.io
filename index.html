<!DOCTYPE html>
<html>
<head>
    <title>Comparador de Números</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Comparador de Números</h1>
    <p>Ingresa tres números y presiona el botón para encontrar el número mayor:</p>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <button id="calcular">Calcular Mayor</button>
    <p id="resultado"></p>

    <script src="archivo.js"></script>
</body>
</html>
